<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador Cesar</title>
    <link href="index.css" rel="stylesheet " />
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <main class="esqueleto">
        <h1 class="texto">Envia tu mensaje secreto</h1>
        <form id="cifrador" autocomplete="off">
            <div id="resultado"></div>
            <input id="input-original" spellcheck="false" placeholder="Ingresa tu mensaje" type="text" name="text">
        </form>
        <div class="rango">
            <input id="rango" type="range" value="10" min="0" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
        <!--<div class="boton">
            <input type="button" value="envia tu mensaje" class="boton2">
        </div>
    -->
    </main>
</body>
</html>
